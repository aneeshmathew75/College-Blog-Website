<!DOCTYPE html>
<html>

<head>
    <title>College Blog Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
    addEventListener("load", function() {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
    <link href="static/registerstyle.css" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <div class="main-w3layouts wrapper">
        <h1>College Blog Registration</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="{{url_for('register')}}" method="post">
                    <input class="text" type="text" name="username" placeholder="Username" required="">
                    <input class="text email" type="email" name="email" placeholder="Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" title="Enter the Correct Email ID" required="">
                    <input class="text" type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="">
                    <input class="text email" type="text" name="collegename" placeholder="College Name" required="">
                    <input class="text" type="text" name="city" placeholder="College City" required="">
                    <input class="text email" type="text" name="state" placeholder="College State" required="">
                    <input class="text" type="text" name="pincode" placeholder="College Pincode" required="">
                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox email" required="">
                            <span>I Agree To The Terms & Conditions</span>
                        </label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="SIGNUP">
                </form>
                {% with  messages = get_flashed_messages() %}
                    {% if messages %} 
                        <p style="margin-bottom: 15px;">{{ messages }}</p>
                    {% endif %}
                {% endwith %}
                <p>Don't have an Account? <a href="/loginpage"> Login Now!</a></p>
            </div>
        </div>    
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
