<!DOCTYPE html>
<html>

<head>
    <title>College Blog Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
    addEventListener("load", function() {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
    <link href="static/registerstyle.css" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <div class="main-w3layouts wrapper">
        <h1>College Blog Login</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="{{url_for('login')}}" method="post">
                    <input class="text email" type="email" name="email" placeholder="Email" required="">
                    <input class="text" type="password" name="password" placeholder="Password" required="">
                    <input type="submit" value="LOGIN">
                </form>
                {% with  messages = get_flashed_messages() %}
                    {% if messages %} 
                        <p style="margin-bottom: 15px;">{{ messages }}</p>
                    {% endif %}
                {% endwith %}
                <p>Not Registered? <a href="/registerpage"> Create Account!</a></p>
            </div>
        </div>    
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
